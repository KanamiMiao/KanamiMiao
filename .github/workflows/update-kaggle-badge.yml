name: Update Kaggle Badge

on:
  schedule:
    - cron: '0 0 * * 1'  # 每周一UTC时间0点运行（北京时间周一早上8点）
  workflow_dispatch:      # 允许手动触发

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
    # 步骤1：获取仓库代码
    - name: Checkout repository
      uses: actions/checkout@v3
      
    # 步骤2：设置Python环境
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    # 步骤3：安装Python库
    - name: Install dependencies
      run: |
        pip install requests
        # 如果有其他需要的库，在这里添加
        
    # 步骤4：运行Python脚本更新徽章
    - name: Run script to update badge
      env:
        KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
        KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
      run: |
        # 这里运行你的Python脚本
        python scripts/update_kaggle_badge.py
        
    # 步骤5：提交并推送更改
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git diff --staged --quiet || (git commit -m "Auto-update Kaggle badge" && git push)
