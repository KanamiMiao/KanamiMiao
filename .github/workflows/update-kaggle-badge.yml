name: Update Kaggle Badge
on:
  schedule:
    - cron: '0 0 * * 1' # 每周一UTC时间0点运行一次，你可根据需要调整cron表达式
  workflow_dispatch: # 允许手动触发工作流
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
          
      - name: Install dependencies
        run: pip install requests pillow # 安装脚本所需的库，按需添加
        
      - name: Run script to update badge
        env:
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
          KAGGLE_SECRET: ${{ secrets.KAGGLE_SECRET }}
        run: python update_kaggle_badge.py # 运行你的脚本
        
      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git diff --staged --quiet || git commit -m "Automated update of Kaggle badge"
          git push
